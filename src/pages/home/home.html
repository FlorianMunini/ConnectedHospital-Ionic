<ion-header>

  <ion-navbar>
    <ion-title>Donn√©es patient</ion-title>
  </ion-navbar>

</ion-header>



<ion-content >

  <form name="form" >

    <ion-auto-complete [dataProvider]="autoComplete" [options]="{ placeholder : 'Patient' }" #patient></ion-auto-complete>

    <button ion-button class="but" (click)="showPat()">RECHERCHE DU PATIENT</button>
  </form>

  <ion-grid>
    <ion-row>
      <ion-col>
        Nom
      </ion-col>
      <ion-col>
        Prenom
      </ion-col>
      <ion-col>
        BPM
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let malade of dataArrayPatient">
      <ion-col>
        {{malade.lastname}}
      </ion-col>
      <ion-col>
       {{malade.firstname}}
      </ion-col>
      <ion-col>
        {{malade.bpm}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
